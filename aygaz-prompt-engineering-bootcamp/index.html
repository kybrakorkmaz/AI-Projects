<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanatçı Websitesi</title>
    <!-- Favicon ekle -->
    <link rel="icon" type="image/jpg" href="images\logo.jpg">
    <!-- Banner için stil dosyası -->
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Logo Bölümü -->
    <header class="banner">
        <!-- Logo ve site adı burada -->
        <div class="logo">
            <img src="images\logo.jpg" alt="Logo" class="img-fluid" height="300">
        </div>
        <h1>Kübra Korkmaz</h1>
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Portföy</a></li>
                <li><a href="#">Hakkımda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <!-- Resimler dinamik olarak buraya eklenecek -->
            <div class="row">
                <div class="col-md-4">
                    <img src="images\boy-in-the-bushes.jpg" alt="Resim 1" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="images\resim2.jpg" alt="Resim 2" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="images\resim3.jpg" alt="Resim 3" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="images\resim4.jpg" alt="Resim 4" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="images\resim5.jpg" alt="Resim 5" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="images\resim6.jpg" alt="Resim 6" class="img-fluid">
                </div>
            </div>
        </section>
        <aside>
            <div class="profile">
                <img src="images\profile.jpg" alt="Profil Fotoğrafı" class="img-fluid">
                <p>Kısa bir hakkımda yazısı buraya gelecek.</p>
            </div>
        </aside>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="images\fb.jpg" alt="Facebook"></a>
            <a href="#"><img src="images\tt.jpg" alt="Twitter"></a>
            <a href="#"><img src="images\ig.jpg" alt="Instagram"></a>
        </div>
        <p>Telif Hakkı © 2024 Kübra Korkmaz.</p>
    </footer>

</body>

</html>
